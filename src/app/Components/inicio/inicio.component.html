<div class="row">
    <section class="vh-85">
        <div class="container-fluid h-custom h-100">
            <div class="row d-flex h-100">
                <div class="col-md-9 col-lg-6 col-xl-5 first-column">
                    <img class="mt-4 -2" src="../../../../assets/img/dvp-logo.svg" alt="">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-6 d-flex justify-content-center align-items-center">
                    <form method="post" class="form_column">
                        <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                            <p class="lead fw-normal mb-0 me-3"></p>
                        </div>

                        <h1>Iniciar Sesi√≥n</h1>
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" [(ngModel)]="usuario.username" name="username" id="username"
                              class="form-control form-control-lg"
                              placeholder="Username" autofocus required />
                            <label class="ftr-hdr" for="username">Usuario</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <input [(ngModel)]="usuario.password" type="password" id="password" name="password"
                              class="form-control form-control-lg"
                              placeholder="Ingrese password" required />
                            <label class="ftr-hdr" for="password">Password</label>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button (click)="login()" type="button" class="btn btn-primary btn-lg"
                              style="padding-left: 2.5rem; padding-right: 2.5rem;">Ingresar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </section>
</div>
